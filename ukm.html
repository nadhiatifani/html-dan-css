<!DOCTYPE html>
<html>
<head>
  <title>Formurlir</title>
  <link rel="stylesheet" href="ukm.css">
</head>
<body>
    <div class="semuanya">
     <div class="container">
    <h2>Formulir Pendaftaran Anggota Kloso</h2>
    <form action="">
            <div class="semuanya-input">
            <label for="" class="label">Nama Lengkap :</label><br>
            <input type="text" id="nama" placeholder="Nama Lengkap" class="text"><br>
            </div>
            <div class="semuanya-input">
            <label for="" class="label">Angkatan :</label><br>
            <input type="text" id="angkatan" placeholder="Angkatan" class="text"><br>
            </div>
            
            <div class="semuanya-input">
            <label for="" >Jurusan : </label><br>
            <input type="radio" id="jurusan"  value="Teknik Informatika">
            <label for="">Teknik Informatika </label><br>
            <input type="radio" id="jurusan"  value="Teknik Informatika">
            <label for="">Manajemen Informatika </label><br>
            </div>
            
            <div class="semuanya-input">
            <label for="">Jenis kelamin : </label><br>
            <input type="radio" id="jeniskelamin"  value="lakilaki">
            <label for="">Laki Laki</label><br>
            <input type="radio" id="jeniskelamin"  value="perempuan">
            <label for="">Perempuan </label><br>
            </div>
            
            <div class="semuanya-input">
                <label for="" class="label">Alasan Mengikuti Kloso :</label><br>
                <textarea name="alasan" cols="40" class="text" rows="5"placeholder="Alasan Mengikuti Kloso"></textarea><br>
            </div>
           
            <div class="semuanya-input">
                <label class="label" >Upload Foto</label><br>
                <input type="file" id="foto">
                <label for="foto" class="label-foto">Pilih Foto</label>
            </div>
            
            <button type="submit" class="daftar">Daftar</button>
           
        </div>
    </div>
        

        
      
        


    </form>

</body>
</html>
